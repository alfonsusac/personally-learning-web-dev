<html>
    <head>
        <title>HTML - 2. Headings</title>
    </head>
    <body>
        <!-- Heading elements aer used to signify the importance of content below them -->
        <!-- The lower the number, the higher the importance -->

        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h1>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- Tip: Only use one h1 elements per page -->
    </body>
</html>

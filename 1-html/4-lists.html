<html>
    <head>
        <title>HTML - 4. Lists</title>
    </head>
    <body>
        <!-- <ul> - Unordered List -->
        <ul>
            <!-- <li> - List Items -->
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>


        <!-- <ol> - Ordered List -->
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </body>
</html>

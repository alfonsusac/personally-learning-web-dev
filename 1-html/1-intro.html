<!-- This is a Comment -->


<!-- All html document should begin with DOCTYPE -->
<!-- This is a declaration and ensure browser that -->
<!--   we try to meet industry-wide specification -->
<!DOCTYPE html>

<!-- A site starts with html element -->
<!-- An element: consists of opening tag and closing tag -->
<!-- An element can be nested with another element -->
<!-- An element can consist of one or more attributes -->
<!--   the lang="" attribute signify langugage of the page -->
<html lang="en"> 

    <!-- Head: Hidden elements -->
    <!-- sometime used to store important HTML informations -->
    <head>
        <!-- This will pop up in the browser's title bar -->
        <title>HTML - 1. Intro</title>

        <!-- Tells the browser to encode multiple languages into UTF-8 -->
        <meta charset="UTF-8">
    </head>


    <!-- Body: Shown Elements -->
    <body>

        <!-- <main> - main element - used to signify main content -->
        <!-- Sometimes elements exists to help identify semantics of ... -->
        <!-- ... parts of the page for better Search Engine Optimization (SEO). -->
        <main>

            <!-- <p> - paragraph element -->
            <p>Hello World!</p>

            <!-- An element can have attributes to describe the element -->
            <!-- <a> - anchor element - used to make links with other site -->
            <!-- href : the destination of the link -->
            <a href="https://freecatphotoapp.com">

                <!-- <img> - image element - used to show image -->
                <!-- src : the source of the image -->
                <!-- alt : the alternative description of the image for accessibility -->
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
            
            <!-- Nested elements must be properly closed -->
            </a>

        </main>

    </body>

</html>
<!-- End of document -->
